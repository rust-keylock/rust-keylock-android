[package]
name = "rustkeylockandroid"
version = "0.1.0"
authors = ["aston <astonbitecode@gmail.com>"]

[lib]
name = "rustkeylockandroid"
crate-type = ["cdylib"]

[dependencies]
rust_keylock = { path = "../../rust-keylock-lib" }
libc = "0.2"
lazy_static = "0.2"
log = "0.3"

[profile.dev]
# Uncomment if building with nightly
#panic = "abort"

[profile.release]
# Uncomment if building with nightly
#panic = "abort"

[profile.test]
# Uncomment if building with nightly
#panic = "abort"