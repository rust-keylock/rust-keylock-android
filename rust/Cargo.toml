[package]
name = "rustkeylockandroid"
version = "0.4.1"
authors = ["aston <astonbitecode@gmail.com>"]

[lib]
name = "rustkeylockandroid"
crate-type = ["cdylib"]

[dependencies]
rust_keylock = {git = "https://github.com/rust-keylock/rust-keylock-lib.git"}
libc = "0.2"
lazy_static = "0.2"
log = "0.3"

[profile.dev]
# Uncomment if building with nightly
#panic = "abort"

[profile.release]
# Uncomment if building with nightly
#panic = "abort"

[profile.test]
# Uncomment if building with nightly
#panic = "abort"
