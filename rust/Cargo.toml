[package]
name = "rustkeylockandroid"
version = "0.12.0"
authors = ["aston <astonbitecode@gmail.com>"]
edition = "2018"

[lib]
name = "rustkeylockandroid"
crate-type = ["cdylib"]

[dependencies]
rust_keylock = "0.12"
j4rs = "0.11"
libc = "0.2"
jni-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.2"
log = "0.4"
android_logger = "0.8"
