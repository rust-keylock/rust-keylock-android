[package]
name = "rustkeylockandroid"
version = "0.10.0"
authors = ["aston <astonbitecode@gmail.com>"]
edition = "2018"

[lib]
name = "rustkeylockandroid"
crate-type = ["cdylib"]

[dependencies]
